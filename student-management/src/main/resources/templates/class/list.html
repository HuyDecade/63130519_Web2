<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Classes List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
    <th:block th:replace="~{/fragments/navbar :: nav}"></th:block>
    <div class="main-container">
        <th:block th:replace="~{/fragments/sidebar :: div}"></th:block>
        <div class="content">
            <h1>Classes</h1>
            <a th:href="@{/classes/add}">Add New Class</a>
            <div th:if="${classes != null && !classes.isEmpty()}">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Teacher</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                    <tr th:each="class : ${classes}">
                        <td th:text="${class.id}"></td>
                        <td th:text="${class.code}"></td>
                        <td th:text="${class.name}"></td>
                        <td th:text="${class.teacher}"></td>
                        <td th:text="${class.department != null ? class.department.name : 'No Department'}"></td>
                        <td>
                            <a th:href="@{/classes/edit/{id}(id=${class.id})}">Edit</a>
                            <a th:href="@{/classes/delete/{id}(id=${class.id})}">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div th:if="${classes == null || classes.isEmpty()}">
                <p>No classes available.</p>
            </div>
        </div>
    </div>
</body>
</html>
