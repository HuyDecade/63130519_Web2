<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Department</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1 th:text="${department.id == null ? 'Add Department' : 'Edit Department'}"></h1>
        <form th:action="@{${department.id == null} ? '/departments/add' : '/departments/edit/' + ${department.id}}" th:object="${department}" method="post">
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" id="code" name="code" class="form-control" th:field="*{code}" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
            </div>
            <button type="submit" class="btn btn-success" th:text="${department.id == null ? 'Add' : 'Update'}"></button>
        </form>
        <a class="btn btn-secondary" href="/departments">Back to List</a>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
