<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Department</title>
    <link rel="stylesheet" th:href="@{/css/scores.css}">
</head>
<body>
    <div th:replace="~{/fragments/navbar :: nav}"></div>
    <div class="main-container">
        <div th:replace="~{/fragments/sidebar :: div}"></div>
    
        <div class="content">
            <h1 th:text="${department.id == null ? 'Add New Department' : 'Edit Department'}"></h1>
            <form th:action="@{${department.id == null} ? '/departments/add' : '/departments/edit/' + ${department.id}}" th:object="${department}" method="post">
                <div>
                    <label for="code">Code:</label>
                    <input type="text" id="code" name="code" th:field="*{code}" />
                </div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:field="*{name}" />
                </div>
                <div>
                    <button type="submit">Save</button>
                    <a th:href="@{/departments}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <div class="background-image"></div>
</body>
</html>
