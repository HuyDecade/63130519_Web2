<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department List</title>
    <link rel="stylesheet" th:href="@{/css/scores.css}">
</head>
<body>
    <div th:replace="~{/fragments/navbar :: nav}"></div>
    <div class="main-container">
        <div th:replace="~{/fragments/sidebar :: div}"></div>
    
        <div class="content">
            <h1>Department List</h1>
            <a th:href="@{/departments/add}" class="btn btn-primary">Add New Department</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="department : ${departments}">
                        <td th:text="${department.id}"></td>
                        <td th:text="${department.code}"></td>
                        <td th:text="${department.name}"></td>
                        <td>
                            <a th:href="@{'/departments/edit/' + ${department.id}}" class="btn btn-primary">Edit</a>
                            <a th:href="@{'/departments/delete/' + ${department.id}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(departments)}">
                        <td colspan="4">No departments found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="background-image"></div>
</body>
</html>
