<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add/Edit Student</title>
    <link rel="stylesheet" th:href="@{/css/student.css}">
</head>
<body>
    <th:block th:replace="~{/fragments/navbar :: nav}"></th:block>
    <div class="main-container">
        <th:block th:replace="~{/fragments/sidebar :: div}"></th:block>

        <div class="content">
            <h1 th:text="${student.id == null ? 'Add New Student' : 'Edit Student'}"></h1>
            <form th:action="@{${student.id == null ? '/students/add' : '/students/edit/' + student.id}}" th:object="${student}" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:field="*{name}" />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" th:field="*{email}" />
                </div>
                <div>
                    <button type="submit">Save</button>
                    <a th:href="@{/students}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <div class="background-image"></div>
</body>
</html>
