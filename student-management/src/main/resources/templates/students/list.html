<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Students List</title>
    <link rel="stylesheet" th:href="@{/css/student.css}">
</head>
<body>
    <th:block th:replace="~{/fragments/navbar :: nav}"></th:block>
    <div class="main-container">
        <th:block th:replace="~{/fragments/sidebar :: div}"></th:block>

        <div class="content">
            <h1>Students</h1>
            <a th:href="@{/students/add}">Add New Student</a>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="background-image"></div>
</body>
</html>
