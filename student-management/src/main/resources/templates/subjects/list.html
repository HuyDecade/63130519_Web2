<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subjects List</title>
    <link rel="stylesheet" href="/css/subject.css">
</head>
<body>
    <th:block th:replace="~{/fragments/navbar :: nav}"></th:block>
    <div class="main-container">
        <th:block th:replace="~{/fragments/sidebar :: div}"></th:block>
        <div class="content">
            <h1>Subjects</h1>
            <a th:href="@{/subjects/add}">Add New Subject</a>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Credits</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.id}"></td>
                    <td th:text="${subject.code}"></td>
                    <td th:text="${subject.name}"></td>
                    <td th:text="${subject.credits}"></td>
                    <td>
                        <a th:href="@{/subjects/edit/{id}(id=${subject.id})}">Edit</a>
                        <a th:href="@{/subjects/delete/{id}(id=${subject.id})}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
